<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora LDM PRO - Optimizaci贸n de Carga</title>
    <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <div class="main-wrapper">

            <h1>Sistema de Optimizaci贸n de Carga (LDM PRO)</h1>
        </header>

        <div class="app-dashboard">
            
            <div class="control-panel">
                <div class="form-container card-panel">
                    <h2>1. Definir Nuevo Lote</h2>
                    <div class="input-group">
                        <label for="pallet-width">Ancho del palet (cm):</label>
                        <input type="number" id="pallet-width" min="1" required> 
                    </div>
                    <div class="input-group">
                        <label for="pallet-length">Largo del palet (cm):</label>
                        <input type="number" id="pallet-length" min="1" required>
                    </div>
                    <div class="input-group">
                        <label for="pallet-quantity">Cantidad (unidades):</label>
                        <input type="number" id="pallet-quantity" min="1" required>
                    </div>
                    
                    <div class="button-group">
                        <button onclick="addPallets()">A帽adir Lote (Auto-Optimizar)</button>
                        <button onclick="clearPallets()" class="action-button-secondary">Limpiar Todo</button>
                    </div>
                </div>
            </div>

            <div class="metrics-panel">
                <div class="summary-area card-panel">
                    <h2> Resumen LDM y Gesti贸n de Lotes</h2>

                    </div>
                    <div class="total-ldm-label">
                        <p>Total LDM Ocupado:</p>
                        <span id="total-ldm-value" class="metric-value">0.00 m</span>
                    </div>
                </div>
            </div>
            
        </div>
        
        <div class="visual-panel">
            <h2 class="visual-title">Visualizaci贸n del Remolque (Arrastra para Mover | Doble Clic para Rotar)</h2>

                <div class="truck" id="truck"></div>
            </div>
            <p id="result" class="result-display">Metros lineales M谩x: 0.00 m</p>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
