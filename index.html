<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora LDM Avanzada - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>üìä Dashboard de Optimizaci√≥n de Carga (LDM)</h1>
    </div>

    <div class="app-container">

        <div class="main-column">
            
            <div class="form-container">
                <h2>üì¶ Definir Carga</h2>
                
                <label for="pallet-width">Ancho del palet (cm):</label>
                <input type="number" id="pallet-width" min="1" required value="80">
                
                <label for="pallet-length">Largo del palet (cm):</label>
                <input type="number" id="pallet-length" min="1" required value="120">
                
                <label for="pallet-quantity">Cantidad:</label>
                <input type="number" id="pallet-quantity" min="1" required value="5">
                
                <button onclick="addPallets()">A√±adir Carga</button>
                <button onclick="clearPallets()" class="action-button-secondary">Limpiar Todo</button>
            </div>
            
            <div class="professional-truck-area">
                <div class="truck-label-bar">√Årea de Carga (2.44m x 13.6m)</div>
                
                <div class="truck-frame">
                    <div class="tractor-front"></div> 
                    
                    <div class="truck-container" id="truck-container">
                        <div class="truck" id="truck"></div>
                    </div>
                </div>
                <p id="result" class="truck-result-label"></p>
            </div>
        </div>

        <div class="sidebar-column">
            <h2>üìà M√©tricas de Carga</h2>
            
            <div class="metric-card">
                <span class="metric-value" id="total-ldm-value">0.00 m</span>
                <span class="metric-label">LDM Total</span>
            </div>

            <div class="metric-card">
                <span class="metric-value" id="total-pallets-value">0</span>
                <span class="metric-label">Palets Colocados</span>
            </div>

            <h2 style="margin-top: 30px;">üìã LDM por Grupo</h2>
            <div id="group-summary">
                <p class="empty-message">A√∫n no hay cargas.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
