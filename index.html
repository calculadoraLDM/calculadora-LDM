<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Carga LDM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container-centered">
        
        <h1>CALCULADORA LDM PROFESIONAL</h1>

        <div class="main-content-card">
            
            <div class="form-container">
                <h2>Entrada de Dimensiones</h2>
                <label for="pallet-width">Ancho del palet (cm):</label>
                <input type="number" id="pallet-width" min="1" required value="80">
                <label for="pallet-length">Largo del palet (cm):</label>
                <input type="number" id="pallet-length" min="1" required value="120">
                <label for="pallet-quantity">Cantidad:</label>
                <input type="number" id="pallet-quantity" min="1" required value="5">
                <button onclick="addPallets()">Añadir Palets</button>
                <button onclick="clearPallets()" class="action-button-secondary">Limpiar</button>
            </div>
            
            <div class="truck-summary-area">
                
                <div class="summary-area">
                    <h2>Métricas de Carga</h2>
                    <p class="ldm-total-label">LDM Total:</p>
                    <span id="total-ldm-value" class="total-value">0.00 m</span>
                </div>

                <div class="truck-container">
                    <div class="truck" id="truck"></div>
                </div>
            </div>
        </div>

        <p id="result" class="ldm-result-footer">Metros lineales ocupados: 0.00 m</p>

    </div>
    <script src="script.js"></script>
</body>
</html>
