<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Carga de Camión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header-bar">
        <h1>CALCULADORA LDM</h1>
    </div>

    <div class="main-centered-content">

        <div class="form-container">
            <h2>Entrada de Dimensiones y Cantidad</h2>
            
            <div class="form-grid">
                <div><label for="pallet-width">Ancho del palet (cm):</label><input type="number" id="pallet-width" min="1" required value="80"></div>
                <div><label for="pallet-length">Largo del palet (cm):</label><input type="number" id="pallet-length" min="1" required value="120"></div>
                <div><label for="pallet-quantity">Cantidad:</label><input type="number" id="pallet-quantity" min="1" required value="5"></div>
            </div>
            
            <div class="button-group">
                <button onclick="addPallets()">Añadir Carga</button>
                <button onclick="clearPallets()" class="action-button-secondary">Limpiar Todo</button>
            </div>
        </div>
        
        <div class="truck-area-container">
            <div class="truck-container">
                <div class="truck" id="truck"></div>
            </div>
        </div>
    </div>
    
    <div class="footer-summary-bar">
        <div class="summary-content">
            <div class="ldm-metrics-section">
                <div id="group-summary">
                    <p class="empty-message">Aún no hay cargas añadidas.</p>
                </div>
            </div>
            <div class="ldm-total-section">
                <span class="total-label">LDM Total Ocupado:</span>
                <span id="total-ldm-value" class="total-value">0.00 m</span>
            </div>
        </div>
    </div>

    <p id="result" style="display: none;"></p>

    <script src="script.js"></script>
</body>
</html>
